# Fly.io configuration for Discord Account Scanner Bot
# Documentation: https://fly.io/docs/reference/configuration/

app = "account-scanner-bot"  # Change this to your unique app name
primary_region = "iad"  # Choose region: iad (US East), lax (US West), lhr (London), etc.
kill_signal = "SIGINT"
kill_timeout = "30s"

[build]

[env]
  # Python settings
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"

# Resource allocation (optimized for Fly.io free tier)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256  # Free tier supports up to 256MB

# No HTTP service needed (Discord bot uses WebSocket)
# If you need HTTP for health checks, uncomment below:
# [[services]]
#   internal_port = 8080
#   protocol = "tcp"
#
#   [[services.ports]]
#     port = 80
#     handlers = ["http"]
#
#   [[services.ports]]
#     port = 443
#     handlers = ["tls", "http"]
#
#   [[services.tcp_checks]]
#     interval = "30s"
#     timeout = "5s"
#     grace_period = "10s"

# Persistent storage for scan results (optional)
# Uncomment if you want to persist scan data between deployments
# [mounts]
#   source = "scan_data"
#   destination = "/app/scans"
