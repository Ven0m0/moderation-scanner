# Fly.io configuration for Discord Account Scanner Bot
# Documentation: https://fly.io/docs/reference/configuration/
app = 'moderation-scanner'
primary_region = 'fra'
kill_signal = "SIGINT"
kill_timeout = "30s"

[build]

[deploy]
  strategy = "immediate"

[env]
  #PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"
  PYTHONOPTIMIZE = "2"

# VM configuration optimized for Discord bot
[vm]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Restart policy - always keep the bot running
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

# Health checks to ensure bot stays online
# Note: restart_limit prevents endless crash loops (0 = unlimited)
[[services.tcp_checks]]
  grace_period = "30s"
  interval = "15s"
  restart_limit = 10
  timeout = "10s"
