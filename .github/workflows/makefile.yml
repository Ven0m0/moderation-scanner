name: Makefile CI

on:
  push:
    branches: ["main"]
  pull_request: 
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses:  actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with: 
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run format check
      run: make format

    - name: Run lint
      run: make lint

    - name: Run type check
      run: make type

    - name: Run tests
      run: make test
