name: Pylint

on:
  push:
    branches: ["main"]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/pylint.yml'
  pull_request:
    branches: ["main"]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/pylint.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache pylint
      uses: actions/cache@v5
      with:
        path: ~/.cache/pylint
        key: pylint-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/*.py') }}
        restore-keys: |
          pylint-${{ runner.os }}-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" pylint

    - name: Analyze with pylint
      run: |
        pylint $(git ls-files '*.py') --output-format=colorized --score=yes || true

    - name: Generate pylint report
      if: always()
      run: |
        pylint $(git ls-files '*.py') --output-format=json > pylint-report-py${{ matrix.python-version }}.json || true

    - name: Upload pylint report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: pylint-report-py${{ matrix.python-version }}
        path: pylint-report-py${{ matrix.python-version }}.json
        retention-days: 30
