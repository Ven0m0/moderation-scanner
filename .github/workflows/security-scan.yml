name: Security Scan

on:
  push:
    branches: ["main"]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches: ["main"]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/security-scan.yml'
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  security-events: write  # For uploading SARIF results

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel security scans

jobs:
  pip-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          pip-audit --desc --format json > audit-results.json || true
          pip-audit --desc

      - name: Upload audit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pip-audit-results
          path: audit-results.json
          retention-days: 30

  bandit:
    name: Code Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r . -f json -o bandit-results.json || true
          bandit -r . -ll  # Show only medium/high severity

      - name: Upload Bandit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json
          retention-days: 30

  safety:
    name: Safety Vulnerability Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail build on safety issues

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install safety

      - name: Run Safety check
        run: |
          safety check --json > safety-results.json || true
          safety check

      - name: Upload Safety results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: safety-results
          path: safety-results.json
          retention-days: 30

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [pip-audit, bandit, safety]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: security-results

      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scans Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ pip-audit (dependency vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Bandit (code security)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Safety (dependency safety database)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CodeQL (advanced code analysis)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ TruffleHog (secret scanning)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
